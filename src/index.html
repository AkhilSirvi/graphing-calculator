<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphing Calculator</title>

    <link rel="stylesheet" href="../lib/mathquill.css" />
    <script src="../lib/jquery.js"></script>
    <script src="../lib/mathquill.js"></script>

    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />

    <script src="../lib/nerdamer.core.js"></script>
    <script src="../lib/Algebra.js"></script>
    <script src="../lib/Calculus.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A web-based graphing calculator that supports LaTeX input and interactive plotting."
    />
  </head>
  <body>
    <div id="container">
      <header class="header">
        <div class="header-left">
          <img src="../assets/favicon.svg" alt="Icon" id="favicon">
          <div>
            <div class="title">Graphing Calculator</div>
            <div class="subtitle">Advanced Mathematical Visualization</div>
          </div>
        </div>
        <div class="header-right">
          <div class="header-links">
            <a href="https://github.com/AkhilSirvi" target="_blank" rel="noopener noreferrer" class="header-link" aria-label="GitHub profile">
              <svg class="github-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.93 3.19 9.11 7.61 10.58.56.1.77-.24.77-.53 0-.26-.01-1.12-.02-2.03-3.09.67-3.74-1.49-3.74-1.49-.5-1.27-1.22-1.61-1.22-1.61-.99-.68.08-.67.08-.67 1.1.08 1.68 1.13 1.68 1.13.98 1.68 2.58 1.19 3.21.91.1-.71.38-1.19.69-1.47-2.47-.28-5.07-1.24-5.07-5.52 0-1.22.44-2.21 1.16-2.99-.12-.29-.5-1.46.11-3.05 0 0 .95-.3 3.12 1.14a10.8 10.8 0 0 1 2.84-.38c.96 0 1.93.13 2.84.38 2.16-1.44 3.11-1.14 3.11-1.14.61 1.59.23 2.76.12 3.05.72.78 1.15 1.77 1.15 2.99 0 4.29-2.6 5.24-5.08 5.51.39.33.74.98.74 1.98 0 1.43-.01 2.58-.01 2.93 0 .29.2.64.78.53C19.07 20.86 22.25 16.69 22.25 11.75 22.25 5.48 17.27.5 12 .5z"/>
              </svg>
            </a>
            <a href="https://github.com/AkhilSirvi/graphing-calculator" target="_blank" rel="noopener noreferrer" class="header-link" aria-label="GitHub repository">
              <svg class="repo-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                <rect x="3" y="3" width="18" height="14" rx="2" stroke="currentColor" fill="currentColor" opacity="0.03"></rect>
                <path d="M7 8h10M7 12h6" stroke="currentColor"></path>
              </svg>
            </a>
          </div>
          <button id="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </header>
      <main id="main">
        <aside id="user_input_section" aria-labelledby="controls_heading">
          <h2 id="controls_heading" class="visually-hidden">Graph controls</h2>
          <div class="input-section-header">
            <h3>Functions</h3>
            <span class="input-badge">LaTeX Supported</span>
          </div>
          <div id="function_input_1" class="function-input">
            <div class="fn-indicator fn-indicator-1"></div>
            <div id="label_function1" class="fn-label-wrapper">
              <span class="fn-label">f₁(x,y)</span>
            </div>
            <div class="fn-input-wrapper">
              <span id="function1"></span>
            </div>
            <div class="fn-color-picker-wrapper">
              <input type="color" class="fn-color-picker" id="color_function1" value="#d33b3b" title="Change function color" aria-label="Color picker for function 1">
            </div>
          </div>
          <div id="function_input_2" class="function-input">
            <div class="fn-indicator fn-indicator-2"></div>
            <div id="label_function2" class="fn-label-wrapper">
              <span class="fn-label">f₂(x,y)</span>
            </div>
            <div class="fn-input-wrapper">
              <span id="function2"></span>
            </div>
            <div class="fn-color-picker-wrapper">
              <input type="color" class="fn-color-picker" id="color_function2" value="#1f77b4" title="Change function color" aria-label="Color picker for function 2">
            </div>
          </div>

          <section id="user_button_section" aria-label="Calculator buttons">
            <div class="button-group-header">Actions</div>
            <div class="button-row action-buttons">
              <button type="button" class="calc-btn btn-clear" data-action="clear" aria-label="clear">
                <span class="btn-text">Clear</span>
              </button>
              <button type="button" class="calc-btn btn-plot" data-action="plot" aria-label="plot">
                <span class="btn-text">Plot Graph</span>
              </button>
            </div>
            <div class="button-row action-buttons">
              <button type="button" class="calc-btn btn-mobile-keyboard" id="mobile-keyboard-toggle" aria-label="Toggle mobile keyboard">
                <span class="btn-text">Keyboard</span>
              </button>
            </div>
          </section>
        </aside>
        <div id="graph_page">
          <div id="new_graph_page"></div>
        </div>
      </main>
    </div>

    <!-- Mobile Virtual Keyboard -->
    <div id="mobile-keyboard" class="mobile-keyboard" aria-hidden="true">
      <div class="mobile-keyboard-header">
        <span class="mobile-keyboard-title">Math Keyboard</span>
        <button type="button" class="mobile-keyboard-close" id="mobile-keyboard-close" aria-label="Close keyboard">✕</button>
      </div>
      <div class="mobile-keyboard-content">
        <div class="keyboard-section">
          <div class="keyboard-section-title">Numbers & Basic</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-cmd="7">7</button>
            <button type="button" class="kb-btn" data-cmd="8">8</button>
            <button type="button" class="kb-btn" data-cmd="9">9</button>
            <button type="button" class="kb-btn" data-latex="div">÷</button>
            <button type="button" class="kb-btn" data-cmd="4">4</button>
            <button type="button" class="kb-btn" data-cmd="5">5</button>
            <button type="button" class="kb-btn" data-cmd="6">6</button>
            <button type="button" class="kb-btn" data-latex="times">×</button>
            <button type="button" class="kb-btn" data-cmd="1">1</button>
            <button type="button" class="kb-btn" data-cmd="2">2</button>
            <button type="button" class="kb-btn" data-cmd="3">3</button>
            <button type="button" class="kb-btn" data-cmd="-">−</button>
            <button type="button" class="kb-btn" data-cmd="0">0</button>
            <button type="button" class="kb-btn" data-cmd=".">.</button>
            <button type="button" class="kb-btn" data-cmd="=">=</button>
            <button type="button" class="kb-btn" data-cmd="+">+</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Variables & Powers</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-cmd="x">x</button>
            <button type="button" class="kb-btn" data-cmd="y">y</button>
            <button type="button" class="kb-btn" data-cmd="z">z</button>
            <button type="button" class="kb-btn" data-latex="^">x^y</button>
            <button type="button" class="kb-btn" data-latex="sqrt">√</button>
            <button type="button" class="kb-btn" data-latex="frac">a/b</button>
            <button type="button" class="kb-btn" data-cmd="(">( )</button>
            <button type="button" class="kb-btn" data-latex="pi">π</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Trigonometric & Constants</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-latex="sin">sin</button>
            <button type="button" class="kb-btn" data-latex="cos">cos</button>
            <button type="button" class="kb-btn" data-latex="tan">tan</button>
            <button type="button" class="kb-btn" data-latex="pi">π</button>
            <button type="button" class="kb-btn" data-latex="arcsin">asin</button>
            <button type="button" class="kb-btn" data-latex="arccos">acos</button>
            <button type="button" class="kb-btn" data-latex="arctan">atan</button>
            <button type="button" class="kb-btn" data-cmd="e">e</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Functions & Operators</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-latex="log">log</button>
            <button type="button" class="kb-btn" data-latex="ln">ln</button>
            <button type="button" class="kb-btn" data-latex="exp">exp</button>
            <button type="button" class="kb-btn" data-latex="abs">|x|</button>
            <button type="button" class="kb-btn" data-latex="floor">⌊x⌋</button>
            <button type="button" class="kb-btn" data-latex="ceil">⌈x⌉</button>
            <button type="button" class="kb-btn" data-latex="sinh">sinh</button>
            <button type="button" class="kb-btn" data-latex="cosh">cosh</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Greek & Special</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-latex="alpha">α</button>
            <button type="button" class="kb-btn" data-latex="beta">β</button>
            <button type="button" class="kb-btn" data-latex="gamma">γ</button>
            <button type="button" class="kb-btn" data-latex="delta">δ</button>
            <button type="button" class="kb-btn" data-latex="theta">θ</button>
            <button type="button" class="kb-btn" data-latex="lambda">λ</button>
            <button type="button" class="kb-btn" data-latex="mu">μ</button>
            <button type="button" class="kb-btn" data-latex="sigma">σ</button>
            <button type="button" class="kb-btn" data-latex="infty">∞</button>
            <button type="button" class="kb-btn" data-latex="sum">Σ</button>
            <button type="button" class="kb-btn" data-latex="int">∫</button>
            <button type="button" class="kb-btn" data-latex="partial">∂</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Comparison & Logic</div>
          <div class="keyboard-grid">
            <button type="button" class="kb-btn" data-latex="lt">&lt;</button>
            <button type="button" class="kb-btn" data-latex="gt">&gt;</button>
            <button type="button" class="kb-btn" data-latex="le">≤</button>
            <button type="button" class="kb-btn" data-latex="ge">≥</button>
            <button type="button" class="kb-btn" data-latex="ne">≠</button>
            <button type="button" class="kb-btn" data-latex="approx">≈</button>
            <button type="button" class="kb-btn" data-latex="pm">±</button>
            <button type="button" class="kb-btn" data-latex="cdot">⋅</button>
          </div>
        </div>
        <div class="keyboard-section">
          <div class="keyboard-section-title">Actions</div>
          <div class="keyboard-grid keyboard-actions">
            <button type="button" class="kb-btn kb-action" data-action="left">←</button>
            <button type="button" class="kb-btn kb-action" data-action="right">→</button>
            <button type="button" class="kb-btn kb-action" data-action="backspace">⌫</button>
            <button type="button" class="kb-btn kb-action" data-action="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <script src="graph/graph.js"></script>
    <script src="script.js"></script>
    <script src="graph/graph_rendering.js"></script>
  </body>
</html>
